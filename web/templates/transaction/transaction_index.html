{{ define "content" }}
<h2 class="mb-4">List of Transaction</h2>

<div class="card mb-4">
    <div class="card-body">
        <table class="table mb-0">
            <thead class="thead-light">
                <tr>
                    <th>Campaign Name</th>
                    <th>User</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Code</th>
                    <th>Payment URL</th>
                </tr>
            </thead>
            <tbody>
                {{ range .transactions }}
                <tr>
                    <td>{{ .Campaign.Name }}</td>
                    <td>{{ .User.Name }} [{{ .User.Email }}]</td>
                    <td>{{ .AmountFormatIDR }}</td>
                    <td>{{ .Status }}</td>
                    <td>{{ .Code }}</td>
                    <td>{{ .PaymentUrl }}</td>
                </tr>
                {{ end}}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
