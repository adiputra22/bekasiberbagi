{{ define "content" }}
    <h2 class="mb-4">Edit Campaign</h2>

    {{ if .Error }}
    <div class="alert alert-danger">
        {{ .Error }}
    </div>
    {{ end }}

    <div class="card mb-4">
        <div class="card-body">
            <form action="/web/campaigns/{{ .ID }}" method="POST">
                <div class="form-group">
                    <label for="user_id">User</label>
                    <select class="form-control" name="user_id" id="user_id">
                        <option value="">PILIH USER</option>
                        {{ range.Users }}
                            {{ if eq .ID $.UserID }}
                                <option class="form-control" value="{{ .ID }}" selected>{{ .Name }} - {{ .Email }}</option>
                            {{ else }}
                                <option class="form-control" value="{{ .ID }}">{{ .Name }} - {{ .Email }}</option>
                            {{ end }}
                        {{ end }}
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="enter name" class="form-control" value="{{ .Name }}">
                </div>

                <div class="form-group">
                    <label for="short_description">Short Description</label>
                    <input type="text" name="short_description" placeholder="enter short description" class="form-control" value="{{ .ShortDescription }}">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" placeholder="enter description" class="form-control">{{ .Description }}</textarea>
                </div>

                <div class="form-group">
                    <label for="goal_amount">Goal Amount</label>
                    <input type="text" name="goal_amount" placeholder="enter goal amount" class="form-control" value="{{ .GoalAmount }}">
                </div>

                <div class="form-group">
                    <label for="perks">Perks</label>
                    <input type="text" name="perks" placeholder="enter perks (comma as saparator)" class="form-control" value="{{ .Perks }}">
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
{{ end }}
