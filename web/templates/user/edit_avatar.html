{{ define "content" }}
    <h2 class="mb-4">Edit User Avatar</h2>

    {{ if .Error }}
    <div class="alert alert-danger">
        {{ .Error }}
    </div>
    {{ end }}

    <div class="card mb-4">
        <div class="card-body">
            <form action="/web/users/{{ .ID }}/avatar" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input readonly="readonly" type="text" name="name" placeholder="enter name" class="form-control" value="{{ .Name }}">
                </div>

                <div class="form-group">
                    <label for="email">Avatar</label>
                    <input type="file" name="avatar" placeholder="enter avatar" class="form-control">
                    <img class="img-fluid img-thumbnail" src="/{{ .AvatarFileName }}" width="200" />
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
{{ end }}
